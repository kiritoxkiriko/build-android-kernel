# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: kiritoxkiriko/kernel_build_action@main
      with:
          kernel-url: "https://github.com/MiCode/Xiaomi_Kernel_OpenSource"
          #kernel-dir: sheng-u-oss
          kernel-branch: sheng-u-oss
          config: defconfig
          depth: 1
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          #ksu-lkm: true
          # set any version you want
          ksu-version: v0.9.5

          # use empty verson, fix for clang downloading 400
          android-version: ''
          #aosp-clang-version: r522817
          aosp-clang-version: r475365b
          #python-27: true
          python-27: false
          disable-lto: true
          anykernel3: true
          # enable lxc 
          lxc: true
          lxc-patch: true
          kvm: true
          # pre-build
          pre-build-script: "https://github.com/kiritoxkiriko/build-android-kernel/raw/main/pre-build.sh"

          # release
          release: true
          access-token: ${{ github.token }}
