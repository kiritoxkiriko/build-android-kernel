# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@v1.6.1
      with:
          kernel-url: https://github.com/MiCode/Xiaomi_Kernel_OpenSource
          #kernel-dir: msm-4.19
          kernel-branch: sheng-u-oss
          config: build.config.msm.sheng
          depth: 1
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v1.0.0
          android-version: 13
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
          # my opts
          lxc: true
          lxc-patch: true
          kvm: true

          # release
          release: true
          access-token: ${{ github.token }}
